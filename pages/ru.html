<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>IT-Labs Programming Academy</title>
	<link rel="stylesheet" href="../css/styles.css">
	<link rel="stylesheet" href="../css/media.css">
</head>

<body class="background">
	<div class="fixed-backgrounds" style="background-color: rgb(255, 255, 255);"></div>
	<main>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 col-12">
					<div class="lead-form">
						<div class="lead-form-image mb-3 mt-3"
							style="background-image: url('https://images.unsplash.com/photo-1607799279861-4dd421887fb3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');">
							<div class="position-absolute top-0 right-0 p-3 mt-2">
								<div class="card-title lang-fixing">
									<div class="lngs-row d-flex align-items-center">
										<a class="lang-item" href="./en.html">en</a>
										<a class="lang-item" href="./ru.html">ru</a>
										<a class="lang-item" href="../index.html">uz</a>
									</div>
								</div>
							</div>
						</div>

						<div class="lead-form-header lead-form-block">
							<div class="d-flex align-items-center justify-content-between">
								<div class="lead-form-title">Оставить заявку в учебный центр</div>
								<a class="active" href="/">
									<img class="logo-lg" src="../images/logo-itlabs.JPG" alt="IT-Labs Programming Academy">
								</a>
							</div>
							<div class="editor-form-text">
								<div class="entry-text">
									<div id="entry-text">
										<div class="codex-editor codex-editor--narrow">
											<div class="codex-editor__redactor" style="padding-bottom: 300px;">
												<div class="ce-block">
													<div class="ce-block__content">
														<div class="ce-paragraph cdx-block">IT-Labs Programming Academy -ga qabulga yozillish uchun
															so'rovnoma!</div>
													</div>
												</div>
												<div class="ce-block">
													<div class="ce-block__content">
														<div class="ce-paragraph cdx-block">
															Bu so'rovnoma orqali siz IT-Labs Programming Academy o'quv markazi bilan bog'lanasiz
															diqqat bilan to'ldiring!
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>

						<div class="">
							<div>
								<div>
									<form id="form">
										<div class="row align-items-end">

											<div class="col-lg-12">
												<div class="formid-block">
													<fieldset class="form-group groupLabel">
														<div>
															<label>Имя <span class="text-danger">*</span></label>
															<div class="extInput">
																<input id="firstname" type="text" class="form-control form-control-sm">
															</div>
														</div>
													</fieldset>
												</div>
											</div>

											<div class="col-lg-12">
												<div class="formid-block">
													<fieldset class="form-group groupLabel">
														<div>
															<label>Фамилия <span class="text-danger">*</span></label>
															<div class="extInput">
																<input id="lastname" type="text" class="form-control form-control-sm">
															</div>
														</div>
													</fieldset>
												</div>
											</div>

											<div class="col-lg-12">
												<div class="formid-block">
													<fieldset class="form-group groupLabel">
														<div>
															<label>Телефон <span class="text-danger">*</span></label>
															<div class="extInput">
																<div role="group" class="input-group flex-nowrap input-group-sm">
																	<input id="phone" type="text" class="form-control form-control-sm">
																</div>
															</div>
														</div>
													</fieldset>
												</div>
											</div>

											<div class="col-lg-12">
												<div class="formid-block">
													<fieldset class="form-group groupLabel">
														<div>
															<label>Электронное письмо <span class="text-danger">*</span></label>
															<div class="extInput">
																<div role="group" class="input-group flex-nowrap input-group-sm">
																	<input id="email" type="text" class="form-control form-control-sm">
																</div>
																<div class="invalid-feedback"></div>
															</div>
														</div>
													</fieldset>
												</div>
											</div>

											<div class="col-lg-12">
												<div class="formid-block">
													<fieldset class="form-group groupLabel">
														<div>
															<label>Коментарий</label>
															<div class="extInput">
																<textarea id="comment" wrap="soft" class="form-control form-control-sm"
																	style="resize: none; overflow-y: scroll; height: 73px;"></textarea>
															</div>
														</div>
													</fieldset>
												</div>
											</div>

											<div class="col-lg-12">
												<div class="formid-block">
													<fieldset class="form-group groupLabel">
														<div>
															<label>Выбери свой курс <span class="text-danger">*</span></label>
															<div class="extInput">
																<select id="select" class="custom-select custom-select-sm">
																	<option value="Frontend Dasturlash">Frontend</option>
																	<option value="Python Dasturlash">Python</option>
																	<option value="SMM">SMM</option>
																	<option value="Flutter">Flutter</option>
																</select>
															</div>
														</div>
													</fieldset>
												</div>
											</div>

											<div class="col-lg-12">
												<fieldset class="form-group">
													<div>
														<button type="submit" class="btn btn-primary btn-sm">Отправить</button>
													</div>
												</fieldset>
											</div>
											
										</div>
									</form>
								</div>
							</div>

							<div class="lead-form-footer">
								<div class="view-footer-page d-flex justify-content-center align-items-center mt-4 mb-5">
									<span> © IT-Labs Programming Academy</span>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="../app.js"></script>
</body>

</html>
